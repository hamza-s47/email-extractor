<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email-Extarctor | By Hamza</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        ::-webkit-scrollbar {
            width: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: purple;
        }
    </style>
</head>
<body>
    <section class="min-h-screen flex  text-gray-600 body-font overflow-hidden bg-purple-50 my-auto">
        <div class="container px-5 py-24 m-auto">
          <div class="lg:w-4/5 mx-auto flex flex-wrap">
            <div class="lg:w-1/2 w-full lg:pr-10 lg:py-6 mb-6 lg:mb-0">
              <h2 class="text-sm title-font text-gray-500 tracking-widest">EMAIL EXTRACTOR</h2>
              <h1 class="text-gray-900 text-3xl title-font font-medium mb-4">Paste Text or Upload File</h1>
              <textarea class="w-full leading-relaxed mb-2 pl-3 pt-2 focus:outline-none" rows="10" name="" id="" placeholder="Enter text to extarct!"></textarea>
              <div class="mb-6">
                <input type="file" name="" id="">
              </div>
              <div class="flex border-t border-gray-200 py-2">
                <span class="text-gray-500">Text count</span>
                <span class="ml-auto text-gray-900">1025</span>
              </div>
              <div class="flex border-t border-b border-gray-200 py-2 mb-6">
                <span class="text-gray-500">Emails extracted</span>
                <span class="ml-auto text-gray-900">5</span>
              </div>
              <div class="flex">
                <button class="flex ml-auto text-white bg-purple-500 border-0 py-2 px-6 focus:outline-none hover:bg-purple-600 rounded">Extract</button>
              </div>
            </div>
            <div class="lg:w-1/2 w-full lg:h-[600px] h-64 object-cover object-center rounded border border-black/30 overflow-y-scroll">
                <p class="pl-4 pt-3 text-3xl">No email to show !</p>
                <!-- <ul class="pl-3 pt-2">
                    <li>hamza@email.com</li>
                    <li>sidd@email.com</li>
                    <li>hamza.web24@gmail.com</li>
                </ul> -->
            </div>
          </div>
        </div>
      </section>
</body>
</html>
